<body>

    <form action="" id="myform">

        


    

    
        <label for="Author's Name">*Author's Name</label>
           <input type="text" name="author_name" id="author_name" required minlength="2" maxlength="20">

    

           <label for="Book Title">*Book Title</label>
           <input type="text" name="book_title" id="book_title" required minlength="1" maxlength="">


           
    


            <label for="pages">*Number of Pages</label>
            <input type="number" name="pages" id="pages" required min="1">

    


            <label for="read">Have you read this book?</label>
            <input type="checkbox" id="checkbox">






    
    
         <button type="button" id="submit">Let's Read!</button>
       </form>
